  <script>
    $(document).ready(function () {
      var table = $('#registrationTable').DataTable({
        dom: 'lBfrtip',
        bFilter: false,
        bInfo: false,
        lengthChange: false,
        "ajax": {
          "url": "https://quantumcloud.ng/techcamp2024/api/fetch_registrations",
          "dataType": "jsonp",
          "jsonpCallback": "handleResponse"
        },
        "columns": [
          {
            "data": null,
            "render": function (data, type, row, meta) {
              return meta.row + 1; // Serial number
            }
          },
          { "data": "fname" },
          { "data": "age" },
          { "data": "email" },
          { "data": "phone" },
          { "data": "club1" },
          { "data": "club2" },
          { "data": "comment" },
          {
            "data": null,
            "render": function (data, type, row) {
              return '<button class="manageBtn" data-id="' + row.id + '">Manage</button>';
            }
          }
        ],
        "columnDefs": [
          {
            "targets": [7], // Comment column index
            "visible": false
          }
        ],
        responsive: true,
        scrollX: true
      });

      // Manage button click handler
      $('#registrationTable').on('click', '.manageBtn', function () {
        var entryId = $(this).data('id');
        var rowData = table.row($(this).closest('tr')).data();
        localStorage.dir = entryId;
        //localStorage.email = rowData.email;
        /* 
        // Fill the modal with the data from the row
        $('#entryId').val(entryId);
        $('#modalFname').val(rowData.fname);
        $('#modalEmail').val(rowData.email);
        $('#modalPhone').val(rowData.phone);
        $('#modalClub1').val(rowData.club1);
        $('#modalClub2').val(rowData.club2);
        $('#modalComment').val(rowData.comment);

        // Show the modal and overlay
        $('#modalOverlay').show();
        $('#manageModal').show(); */
        $("#modal-animation-1").modal({ backdrop: 'static', keyboard: false });
        document.getElementById('ifm').src = 'profile-image.html?u=' + localStorage.dir;
        document.getElementById('ifm').height = "520px";

        document.getElementById("modal-title").innerHTML = "<i class='fa fa-user-circle mr-2'></i><strong>Edit Profile</strong>";

      });


      $('#modal-animation-1').on('hidden.bs.modal', function () {
        $('#registrationTable').DataTable().ajax.reload();
      });

    });




  </script>
